<script>
/* ===== ØªÙˆÙ„ÙŠØ¯ Ø§Ù„Ù†Ø¬ÙˆÙ… ===== */
const sky=document.getElementById("sky");
for(let i=0;i<200;i++){
  const s=document.createElement("div");
  s.classList.add("star");
  s.style.top=Math.random()*100+"%";
  s.style.left=Math.random()*100+"%";
  s.style.animationDelay=(Math.random()*3)+"s";

/* ===== Ø§Ù„Ø£Ù„Ø¹Ø§Ø¨ Ø§Ù„Ù†Ø§Ø±ÙŠØ© ===== */
const c=document.getElementById("fw"),ctx=c.getContext("2d");
let W,H;
function resize(){W=innerWidth;H=innerHeight;c.width=W;c.height=H;}
addEventListener("resize",resize);resize();
const parts=[],colors=[0,20,40,300,330];
function rand(a,b){return a+Math.random()*(b-a);}
class Particle{
  constructor(x,y,h){
    this.x=x;this.y=y;this.h=h;
    const a=Math.random()*Math.PI*2;
    const s=rand(2,6);
    this.vx=Math.cos(a)*s;
    this.vy=Math.sin(a)*s;
    this.life=rand(60,100);
    this.alpha=1;
  }
  update(){
    this.x+=this.vx;this.y+=this.vy;
    this.vy+=0.05;this.vx*=0.98;this.vy*=0.98;
    this.life--;this.alpha-=0.01;
    const g=ctx.createRadialGradient(this.x,this.y,0,this.x,this.y,8);
    g.addColorStop(0,`hsla(${this.h},100%,80%,${this.alpha})`);
    g.addColorStop(1,"transparent");
    ctx.fillStyle=g;
    ctx.beginPath();ctx.arc(this.x,this.y,8,0,Math.PI*2);ctx.fill();
    return this.life>0;
  }
}
function burst(x,y){
  const hue=colors[Math.floor(Math.random()*colors.length)];
  for(let i=0;i<rand(50,100);i++)parts.push(new Particle(x,y,hue));
}
function loop(){
  ctx.fillStyle="rgba(0,0,0,0.25)";
  ctx.fillRect(0,0,W,H);
  for(let i=parts.length-1;i>=0;i--) if(!parts[i].update()) parts.splice(i,1);
  requestAnimationFrame(loop);
}
loop();
addEventListener("click",e=>burst(e.clientX,e.clientY));
addEventListener("touchstart",e=>{
  const t=e.touches[0];burst(t.clientX,t.clientY);
},{passive:true});
</script>
